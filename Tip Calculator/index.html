<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Open+Sans&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="refresh">
      <a href="javascript:location.reload(true)"><span  class="iconify" data-icon="ion:refresh-circle-outline" onclick="refresh(this)"></span> </a>
    </div>
    <div class="container" id="topContainer">
        <div class="title">Bill total</div>
        <div class="inputContainer">
          <span>$</span>
          <input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00"/>
        </div>
      </div>

      <div class="container">
        <div class="title">Tip</div>
        <div class="inputContainer">
          <span>%</span>
          <input onkeyup="calculateBill()" type="text" id="tipInput" placeholder="10"/>
        </div>
      </div>

      <div class="container" id="bottom">
        <div class="splitContainer">
          <div class="title">People</div>
          <div class="controls">
            <span class="buttonContainer">
              <button class="splitButton" onclick="decreasePeople()">
                <span class="buttonText">-</span>
              </button>
            </span>
            <span class="splitAmount" id="numberOfPeople">1</span>
            <span class="buttonContainer">
              <button class="splitButton" onclick="increasePeople()">
                <span class="buttonText">+</span>
              </button>
            </span>
          </div>
        </div>
        <div class="totalContainer">
          <div class="title">Total per Person</div>
          <div class="total" id="perPersonTotal">$0.00</div>
        </div>
      </div>
      <footer>
        <div>Developed by Bright | Â©2022 </div>
      </footer>
      </div>

<script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
<script src="../script.js"></script>
</body>
</html>
